<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Chatbot</title>
</head>

<body>
    <h1>Loan Application Chatbot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let conversation = [];

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';

            // Display user message
            displayMessage('user', userInput);

            // Collect user input into conversation array
            conversation.push(userInput);

            // Check if conversation is complete
            if (conversation.length == 11) {
                // Send data to the FastAPI endpoint
                const data = {
                    Gender: conversation[0],
                    Married: conversation[1],
                    Dependents: parseInt(conversation[2]),
                    Education: conversation[3],
                    Self_Employed: conversation[4],
                    ApplicantIncome: parseFloat(conversation[5]),
                    CoapplicantIncome: parseFloat(conversation[6]),
                    LoanAmount: parseFloat(conversation[7]),
                    Loan_Amount_Term: parseFloat(conversation[8]),
                    Credit_History: parseInt(conversation[9]),
                    Property_Area: conversation[10]
                };

                const response = await fetch('https://dane-profound-arguably.ngrok-free.app/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': '69420',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                displayMessage('bot', `Predicted Loan Status: ${result.predicted_status}`);
            } else {
                const questions = [
                    "What's your gender? (Male/Female)",
                    "Are you married? (Yes/No)",
                    "How many dependents do you have? (0/1/2/3+)",
                    "What's your education level? (Graduate/Not Graduate)",
                    "Are you self-employed? (Yes/No)",
                    "What's your applicant income?",
                    "What's your co-applicant income?",
                    "What's the loan amount?",
                    "What's the loan amount term?",
                    "Do you have a credit history? (1/0)",
                    "What's your property area? (Urban/Semiurban/Rural)"
                ];
                displayMessage('bot', questions[conversation.length]);
            }
        }

        function displayMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add(sender);
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

    <style>
        #chat-container {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        #chat-box {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            margin: 5px;
        }

        .bot {
            text-align: left;
            margin: 5px;
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Predict</title>
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .input-group {
            position: sticky;
            bottom: 20px;
            z-index: 1000;
            /* Ensure it's above other content */
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Credit Predict</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent mb-4">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Credit Predict</li>
            </ol>
        </nav>

        <div id="chat-container">
            <div id="chat-box" class="bg-dark p-3 rounded mb-3">
                <div class="alert alert-secondary mb-2 py-2 px-3 rounded">What do you want to predict? (Loan Approval / Credit Score)</div>
            </div>
            
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let conversation = [];

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';

            // Display user message
            displayMessage('user', userInput);

            // Collect user input into conversation array
            conversation.push(userInput);

            // Check if conversation is complete
            if (conversation.length == 11) {
                // Send data to the FastAPI endpoint
                const data = {
                    Gender: conversation[0],
                    Married: conversation[1],
                    Dependents: parseInt(conversation[2]),
                    Education: conversation[3],
                    Self_Employed: conversation[4],
                    ApplicantIncome: parseFloat(conversation[5]),
                    CoapplicantIncome: parseFloat(conversation[6]),
                    LoanAmount: parseFloat(conversation[7]),
                    Loan_Amount_Term: parseFloat(conversation[8]),
                    Credit_History: parseInt(conversation[9]),
                    Property_Area: conversation[10]
                };

                const response = await fetch('https://dane-profound-arguably.ngrok-free.app/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': '69420',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                displayMessage('bot', `Predicted Loan Status: ${result.predicted_status}`);
            } else {
                const questions = [
                    "What's your gender? (Male/Female)",
                    "Are you married? (Yes/No)",
                    "How many dependents do you have? (0/1/2/3+)",
                    "What's your education level? (Graduate/Not Graduate)",
                    "Are you self-employed? (Yes/No)",
                    "What's your applicant income?",
                    "What's your co-applicant income?",
                    "What's the loan amount?",
                    "What's the loan amount term?",
                    "Do you have a credit history? (1/0)",
                    "What's your property area? (Urban/Semiurban/Rural)"
                ];
                displayMessage('bot', questions[conversation.length]);
            }
        }

        function displayMessage(sender, message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('alert', 'alert-' + (sender === 'bot' ? 'secondary' : 'info'), 'mb-2', 'py-2', 'px-3', 'rounded');
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
